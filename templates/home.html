{% extends "base.html" %} {%block header %}
<div class="content">
  <header class="home-header">
    <div class="container">
      <img src="/static/icons/logo.png" alt="" class="logo" />
      <form
        class="search"
        action="{{ url_for('query_records') }}"
        method="POST"
        role="form"
        style="margin: auto; max-width: 300px"
      >
        <div class="searchbar">
          <input type="text" name="name" placeholder="Search.." />
          <button type="submit"><i class="fa fa-search"></i></button>
        </div>
      </form>
    </div>
  </header>

  <div class="grid container">
    <div class="item">
      <a href="{{ url_for('show_homework') }}">
        <h4>Homework</h4>
        <p id="hw-color"></p>
      </a>
      <p></p>
      <img src="/static/icons/homework.png" alt="" />
    </div>
    <div class="item">
      <a href="{{ url_for('show_exam') }}">
        <h4>Exams</h4>
        <p id="exam-color"></p>
      </a>
      <p></p>
      <img src="/static/icons/exam.png" alt="" />
    </div>
    <div class="item">
      <a href="{{ url_for('show_interview') }}">
        <h4>Interviews</h4>
        <p id="interview-color"></p>
      </a>
      <p></p>
      <img src="/static/icons/interview.png" alt="" />
    </div>
    <div class="item">
      <a href="{{ url_for('show_misc') }}">
        <h4>Misc</h4>
        <p id="misc-color"></p>
      </a>
      <p></p>
      <img src="/static/icons/misc.png" alt="" />
    </div>
  </div>
</div>
<!-- Display upcoming tasks -->
{% endblock %} {% block content %}
<table class="task-table">
  <h2 id="upcoming-task">Upcoming tasks</h2>
  <thead>
    <tr>
      <th class="task-name">Task</th>
      <th class="due-time">Time</th>
      <th class="due-date">Date</th>
      <th class="task-cat">Tag</th>
    </tr>
  </thead>
  <tbody>
    {% for event in events %}
    <tr class="list-all-events">
      <td class="main-display-name">{{ event["name"] }}</td>
      <td class="display-time">{{ event["time"] }}</td>
      <td class="display-date">{{ event["date"] }}</td>
      <!-- Display color tags based on event categories -->
      <td class="display-img">
        <img
          src="/static/icons/{{ event['tag'] }} tag.png"
          alt="colorful dot to indicate the event tag"
          height="20px"
          width="20px"
        />
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
