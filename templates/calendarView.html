<!DOCTYPE html>
<html lang="en">
    <head>
        <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
        />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Scheduling App</title>
    </head> 
    <body>
        <div id="container">
            <div id="header">
              <div id="monthDisplay"></div>
              <div>
                <button id="backButton">Back</button>
                <button id="nextButton">Next</button>
              </div>
            </div>
      
            <div id="weekdays">
              <div>Sunday</div>
              <div>Monday</div>
              <div>Tuesday</div>
              <div>Wednesday</div>
              <div>Thursday</div>
              <div>Friday</div>
              <div>Saturday</div>
            </div>
      
            <div id="calendar"></div>
          </div>
        <script src = "{{ url_for('static', filename='js/index.js') }}"></script>
    </body>
</html>
